<!DOCTYPE html>
<html>
  <head>
    <title>Живые истории</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Кнопка запуска -->
    <button
      id="startButton"
      style="
        position: absolute;
        z-index: 999;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 32px;
        font-size: 18px;
        background-color: #1c1c1c;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      Начать
    </button>

    <!-- Скрытое видео -->
    <video
      id="video"
      src="cat.MP4"
      preload="auto"
      loop
      crossorigin="anonymous"
      webkit-playsinline
      playsinline
      style="display: none;"
    ></video>

    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-marker
        type="pattern"
        url="p.patt"
        emitevents="true"
        id="markerA"
      >
        <a-plane
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: #video"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#markerA");
      const video = document.querySelector("#video");
      const startButton = document.getElementById("startButton");

      let isReady = false;

      // Запускаем воспроизведение после нажатия кнопки
      startButton.addEventListener("click", async () => {
        try {
          await video.play();
          video.pause(); // Сразу ставим на паузу — начнём при markerFound
          isReady = true;
          startButton.style.display = "none";
        } catch (e) {
          alert("Ошибка при попытке воспроизведения видео: " + e);
        }
      });

      marker.addEventListener("markerFound", () => {
        if (isReady) {
          video.play();
        }
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
