<!DOCTYPE html>
<html>
  <head>
    <title>Живые истории</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Скрытое видео в DOM -->
    <video
      id="video"
      src="cat.MP4"
      preload="auto"
      loop
      crossorigin="anonymous"
      webkit-playsinline
      playsinline
      muted
      style="display: none;"
    ></video>

    <a-scene
      embedded
      arjs
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
    >
      <a-marker
        type="pattern"
        url="p.patt"
        emitevents="true"
        id="markerA"
      >
        <!-- Плоскость с видео-текстурой -->
        <a-plane
          rotation="-90 0 0"
          width="4"
          height="2.25"
          material="shader: flat; src: #video"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#markerA");
      const video = document.querySelector("#video");

      marker.addEventListener("markerFound", () => {
        video.play();
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
      });

      // Автозапуск после первого взаимодействия пользователя
      window.addEventListener("click", () => {
        video.play().catch(() => {
          console.log("Автовоспроизведение не удалось");
        });
      });
    </script>
  </body>
</html>
